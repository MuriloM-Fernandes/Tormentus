<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_or_register.css">
    <title>Login | Tormentus</title>
</head>
<body>
    <main>
        <div class="register">
            <h1>Cadastre-se</h1>
            <form>
                <input placeholder="Nome:" type="text">
                <input placeholder="Email:" type="email">
                <input placeholder="Senha:"  type="password">
                <input placeholder="Confirme sua senha:" type="password">
                <input placeholder="Telefone:" type="number">
                <input placeholder="CPF:" type="number">
                <button class="button" role="button">Cadastrar</button>
            </form>
        </div>
        <h2>OU</h2>
        <div class="login">
            <h1>Login</h1>
            <form>
                <input placeholder="Nome:" type="text">
                <input placeholder="Email:" type="email">
                <input placeholder="Senha:"  type="password">
                <button class="button" role="button">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
